name: Deploy Vite (subfolder) to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci
        working-directory: echo_debate_of_school_project

      - name: Build
        run: npm run build
        working-directory: echo_debate_of_school_project

      # React Router 刷新回退（可留着）
      - name: Add 404 fallback
        run: cp echo_debate_of_school_project/dist/index.html echo_debate_of_school_project/dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./echo_debate_of_school_project/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
